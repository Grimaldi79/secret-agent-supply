<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <div class="container">
        <img src="./resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div class="main-banner">
        <div class="container">
          <div class="new-arrival">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="container">
          <nav>
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
          </nav>
        </div>
        </div>

    </header>

    <!-- Store -->
    <div class="container">
      <div class="store">
        <div class="products">
          <div class="item">
            <img src="./resources/images/pen.png" alt="Black and gold exploding pen">
            <span>Exploding Pen</span>
          </div>
          <div class="item">
            <img src="./resources/images/watch.png" alt="Stainless steal Cellular watch">
            <span>Cellular Watch</span>
          </div>
          <div class="item">
            <img src="./resources/images/glasses.png" alt="Black box frame thermal glasses">
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="brick-mor">
          <div class="store-info">
            <div class="title">
            <span>Location</span>
            </div>
            <div class="location">
              <span>-47.346436, 84.32354</span>
            </div>
          </div>
          <div class="store-info">
            <div class="title">
              <span>Hours</span>
            </div>
            <div class="hours">
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fotter -->
    <footer>
      <div class="container">
        <div class="copy">
          <span>&copy; Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
